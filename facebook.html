<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="website icon" type="png" href="../img/Facebook-Logosu.png">
</head>
<body>
    <div class="card">
        <form action="" class="card__form">
            <input class="form__input" type="text" placeholder="Email or phone number">
            <input class="form__input" type="password" placeholder="Password">
            <button class="form__Login-btn">Log in</button>
            <a href="#" class="form__link">Forgot password?</a>
            <hr class="form__line">
            <button class="form__create-btn">Create new account</button>
        </form>
    </div>
</body>
</html>
